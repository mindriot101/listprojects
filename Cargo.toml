[package]
name = "listprojects"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossbeam-channel = "0.5.1"
ignore = "0.4.18"
skim = "0.9.4"
structopt = "0.3.22"
toml = "0.5.8"
tracing = "0.1.26"
tracing-subscriber = { version = "0.2.20", features = ["fmt"] }

[[bin]]
name = "project"
path = "src/main.rs"
